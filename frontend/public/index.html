<!DOCTYPE html>
<html lang="pt">
<head>
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            z-index: 9999;
        }

        #splash-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(-20px);
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 20px;
            animation: pulse 2s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: 600;
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 30px -5px rgba(59, 130, 246, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
            }
        }

        .loading-text {
            font-size: 1.1rem;
            color: #4b5563;
            margin-bottom: 25px;
            font-weight: 500;
            opacity: 0.9;
        }

        .progress-container {
            width: 260px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            width: 0;
            transition: width 0.4s ease-in-out;
            border-radius: 8px;
        }

        .progress-percentage {
            position: absolute;
            right: -40px;
            top: -8px;
            font-size: 0.875rem;
            color: #6b7280;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div id="splash-content">
            <div class="logo-container">
                <div class="logo">fs</div>
            </div>
            <div class="loading-text">Carregando recursos...</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <div class="progress-percentage" id="progress-text">0%</div>
            </div>
        </div>
    </div>
    <div id="root"></div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const splashScreen = document.getElementById('splash-screen');

        const interval = setInterval(() => {
            if (progress < 50) {
                progress += 8;
            } else if (progress < 80) {
                progress += 4;
            } else if (progress < 98) {
                progress += ((98 - progress) / 15);
            }

            progressBar.style.width = progress + '%';
            progressText.textContent = Math.round(progress) + '%';

            if (progress >= 98) {
                clearInterval(interval);
                setTimeout(() => {
                    progress = 100;
                    progressBar.style.width = '100%';
                    progressText.textContent = '100%';
                    
                    setTimeout(() => {
                        splashScreen.style.animation = 'fadeOut 0.5s forwards';
                    }, 300);
                }, 500);
            }
        }, 100);

        window.finishProgress = () => {
            progress = 100;
            progressBar.style.width = '100%';
            progressText.textContent = '100%';
            setTimeout(() => {
                splashScreen.style.animation = 'fadeOut 0.5s forwards';
            }, 300);
        };
    </script>
</body>
</html>
